{
    "plugins": ["plugins/markdown"],
    "recurseDepth": 10,
    "source": {
        "include": ["./src"],
        "includePattern": ".ts$"
    },
    "sourceType": "module",
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    }
}